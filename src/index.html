<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <load src="partials/header.html" />

    <main>
      <section>
        <load src="partials/hero.html" />
      </section>
      <section>
        <load src="partials/about-us.html" />
      </section>
      <section>
        <load src="partials/catalog.html" />
      </section>

      <section class="new-watch">
        <load src="partials/new-watches.html" />
        <div class="conteiner">
          <p class="new-watch_p">New watches</p>
          <h1 class="new-watch_h">Green And Bronzeâ€”The Match Made In Heaven</h1>
          <ul class="new-watch_ul">
            <li>
              <picture>
                <source
                  srcset="
                    ./img/new-watches/new-watches-1-desc.jpg    1x,
                    ./img/new-watches/new-watches-1-desc-2x.jpg 2x
                  "
                  media="(min-width:1280px)"
                />
                <source
                  srcset="
                    ./img/new-watches/new-watches-1-tab.jpg    1x,
                    ./img/new-watches/new-watches-1-tab-2x.jpg 2x
                  "
                  media="(min-width:768px)"
                />

                  srcset="
                    ./img/new-watches/new-watches-1-mob.jpg    1x,
                    ./img/new-watches/new-watches-1-mob-2x.jpg 2x
                  "
                  media="(min-width:375px )"
                />
                <img
                  class="new_watches_img"
                  src="./img/new-watches/new-watches-1-mob.jpg"
                  alt="watch_1"
                />
              </picture>
            </li>

            <li>
              <picture>
                <source
                  srcset="
                    ./img/new-watches/new-watches-2-desc.jpg    1x,
                    ./img/new-watches/new-watches-2-desc-2x.jpg 2x
                  "
                  media="(min-width:1280px )"
                />

                    ./img/new-watches/new-watches-2-tab.jpg    1x,
                    ./img/new-watches/new-watches-2-tab-2x.jpg 2x
                  "
                  media="(min-width:768px )"
                />

                  srcset="
                    ./img/new-watches/new-watches-2-mob.jpg    1x,
                    ./img/new-watches/new-watches-2-mob-2x.jpg 2x

                  class="new_watches_img"

      <section>
        <load src="partials/sale.html" />

    <footer>
      <load src="partials/footer.html" />
